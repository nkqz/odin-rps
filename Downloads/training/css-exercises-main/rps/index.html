<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP- Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
	
  </head>
  
 
 <header>
 <h1>Rock Paper Scissors</h1>
 </header>
 
 <body>
 
	<div class="score-board">
	  <div class="players">
      <div id="user-label" class="badge">USER</div>
      <div id="computer-label" class="badge">COMP</div>
	  </div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
 
	<div class="textchoice"><p>Your choice is...</p></div>
	<div class="result"><p>Click Below</p></div>
	
	<div class="choices">
		<div class="choice" id="Rock">
		<img width="48" height="48" src="images/rock.jpg">
		</div>
		
		<div class="choice" id="Paper">
		<img width="48" height="48" src="images/paper.png">
		</div>
		
		<div class="choice" id="Scissors">
		<img width="48" height="48" src="images/scissor.jpg">
		</div>
	
	
	
	</div>
	
 </body>
 
 
 <footer>
 <h2>TOP- Rock Paper Scissors</h2>
 </footer>
  <script src="./app.js" type="text/javascript"></script>
 </html>
